<form [formGroup]="formsGroup" (ngSubmit)="loginfunction()">
  <div class="row g-3 container" style="box-shadow: none; border: solid 1px;">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" formControlName="username" class="form-control border-0" placeholder="Your Email" style="height: 55px;">
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control border-0" placeholder="Your password" style="height: 55px;">
    </div>
    <div class="col-12">
      <button class="btn btn-primary w-100 py-3" type="submit">Submit Request</button>
    </div>
  </div>
</form>
